<html>
	<head>
		<title>Admin Add Event</title>
		<script> 
			function check_creds(form) { 
				username = form.username.value;
				password = form.password.value;
				if (username == '' && password== '' )alert (\"Please enter credentials\");
				else if (password == '') alert (\"Please enter Password\");  
				else if (username == '') alert (\"Please enter Username\"); } 
		</script>
	</head>
	<body style="background-image: url('https://wallpaperboat.com/wp-content/uploads/2019/10/free-website-background-07.jpg');">
		<center>
			<h1>Admin Add Event</h1>
			<h4 style="color:yellow;">Do not put spaces in the event name.</h4>
			<form action = "/check_admin_creds_add_event" method = "POST" onSubmit="return check_creds(this)">
				Username: <input type = "text" name = "username" required> <br><br>
				Password: <input type = "password" name = "password" required> <br><br> 
				Event: <input type = "text" name = "event" required> <br><br>
				Ticket Count: <input type="number" min="1" name="count" required><br><br>
				<input type = "submit" value = "Submit">
			</form>
		</center>
	</body>
</html>
