<!--Ticket Booking-->

<html>
	<head>
		<script> 
		    function check_creds(form) { 
		        username = form.username.value; 
		        password = form.password.value; 
	  		// If creds not enetered
		        if (username == '' && password== '' )
		            alert ("Please enter credentials");
		           // If password not entered 
		        else if (password == '') 
		            alert ("Please enter Password"); 
		              
		        // If username not entered 
		        else if (username == '') 
		            alert ("Please enter Username"); 

		    } 
        	</script>
			<title>Login</title>
	</head>
   <body style="background-image: url('https://wallpaperboat.com/wp-content/uploads/2019/10/free-website-background-07.jpg');">
   	<center>
   		<button><a href="/register" >Register</a> </button>
   		<div id="move">
	   	<div id="login_panel">
		      <h1>Login</h1>
		      <form action = "/login_check" method = "POST" onSubmit="return check_creds(this)">
			 Username: <input type = "text" name = "username" required> <br><br>
			 Password: <input type = "password" name = "password" required> <br><br>
			 <input type = "submit" value = "Submit">
		      </form>
		      <br><br>
		      <button><a href="/" >Back</a> </button>
	      	</div>
	      	</div>
      	</center>
   </body>
</html>
