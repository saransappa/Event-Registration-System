<html>
	<head>
		<script> 
		    function check_pass(form) { 
		        password1 = form.password.value; 
		        password2 = form.confirm_password.value; 
	  
		        // If password not entered 
		        if (password1 == '') 
		            alert ("Please enter Password"); 
		              
		        // If confirm password not entered 
		        else if (password2 == '') 
		            alert ("Please enter confirm password"); 
		              
		        // If Not same return False.     
		        else if (password1 != password2) { 
		            alert ("\nPassword did not match: Please try again...") 
		            return false; 
		        } 
		    } 
        	</script> 
	</head>
	   <body style="background-image: url('https://wallpaperboat.com/wp-content/uploads/2019/10/free-website-background-07.jpg');">
		   <center>
		      <button><a href="/login" >Login</a> </button>
		      <h1>Register</h1>
		      <form action = "/register_check" method = "POST" onSubmit="return check_pass(this)">
			 Username: <input type = "text" name = "username"> <br><br>
			 Password: <input type = "password" name = "password"> <br><br>
			 Confirm Password: <input type = "password" name = "confirm_password"> <br><br>
			 <input type = "submit" value = "Submit">
		      </form>
		      <br><br>
	      		<button><a href="/" >Back</a> </button>
	      		
		   </center>
	   </body>
</html>
